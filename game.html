<!DOCTYPE html>
<html>
<head>
	<title>Number Shuffle Game</title>
	<link rel="stylesheet" type="text/css" href="css/game.css">
</head>
<body>

	<header>
		<h1 id="header"> Number Shuffle </h1>
	</header>

	<div id="index">

		<p>
			Enter the difficulty Level
		</p>

		
		<input type="radio" name="difficulty" id="easy" value="3"/>
		<label for="easy">Easy</label> <br>

		
		<input type="radio" name="difficulty" id="med" value="4"/>
		<label for="med">Medium</label> <br>

		
		<input type="radio" name="difficulty" id="hard" value="5"/>
		<label for="hard">Hard</label> <br>

		<input type="button" value="Start Game" id="start"/>
		

	</div>

	<div id="boardDiv" class="hide">
		<table id="board">

			

		</table>

		<input type="button" value="New Game" id="newGame"/>
	</div>

	<script type="text/javascript" src="script/util.js"></script>
	<script type="text/javascript" src="script/event.js"></script>
	<script type="text/javascript" src="script/controller.js"></script>
	<script type="text/javascript" src="script/board.js"></script>
	<script type="text/javascript" src="script/game.js"></script> 
</body>
</html>
